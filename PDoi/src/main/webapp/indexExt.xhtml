	<ui:composition template="/templateExt/mainExt.xhtml">

	                        <div class="title">
	                            <i class="icon fas fa-file-alt"></i>
	                            <h2>#{labels['general.titleApp']}</h2>
	                        </div>
	                        <div class="content">
	                            <p>#{labels['indexExt.requestTitle']}</p>
	                            <a href="applicationSubmission.jsf" class="btn-primary">#{labels['general.izbor']}</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="ui-g-12 ui-md-4 ui-lg-4">
	                    <div class="column-content">
	                        <div class="title">
	                            <i class="icon fas fa-search"></i>
	                            <h2>#{labels['general.search']}</h2>

	                    </div>
	                </div>

	                            <a href="sectStatView.jsf?codeSect=1" class="btn-primary">#{labels['general.izbor']}</a>

        	</div>
		   
			<div class="container welcome-section" style="font-size:14pt !important;">
            
	            <div class="ui-g cc-center">
	                <div class="ui-g-12 ui-md-12 ui-lg-12">
	                	<h:outputText id="idHomeDyn" value="#{sectHome.dynText.get(sectHome.currentLang)}" escape="false"/>
	                </div>
	            </div>
	        
	        </div>
     
		   </h:form>

	</ui:composition>
